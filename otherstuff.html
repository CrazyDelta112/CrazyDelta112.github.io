<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Other Menu</title>
<style>
  body {
    background: #0c0c0c;
    font-family: 'Arial Black', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .Other-container {
    display: flex;
    gap: 20px;
  }

  .Other-card {
    width: 250px;
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .Other-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
  }

  .Other-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }

  .Other-title {
    font-size: 26px;
    color: white;
    margin: 10px 0 5px 0;
    letter-spacing: 2px;
  }

  .Other-sub {
    font-size: 12px;
    color: #9b9b9b;
    margin-bottom: 10px;
  }

  .Other-btn {
    display: inline-block;
    background: rgb(255, 255, 255);
    color: black;
    font-weight: bold;
    padding: 10px 25px;
    border-radius: 6px;
    text-decoration: none;
    margin-bottom: 15px;
    transition: background 0.2s, transform 0.2s;
  }

  .Other-btn:hover {
    background: #5f5f5f;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="Other-container">
  <div class="Other-card">
    <img src="img/Redacted.jpg" alt="Scripts(não esta pronto)">
    <h2 class="Other-title">Redacted</h2>
    <p class="Other-sub">In Construction..</p>
  </div>

  <div class="Other-card">
    <img src="img/mods.png" alt="Mods">
    <h2 class="Other-title">Mods</h2>
    <p class="Other-sub">Major Modifications for Builds Like T9 Or IW8</p>
    <a href="Mods.html" class="Other-btn">OPEN</a>
  </div>

  <div class="Other-card">
    <img src="img/credits.png" alt="Credits">
    <h2 class="Other-title">Credits</h2>
    <p class="Other-sub">Credits to the Mentors of the Cod-Hub website.</p>
    <a href="credits.html" class="Other-btn">OPEN</a>
  </div>
</div>

</body>
</html>
